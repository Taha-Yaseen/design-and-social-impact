<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RHU+</title>
    <!-- Custom Styling -->
    <link rel="stylesheet" href="src/css/custom.css">
    <!-- Sign Up Page Styling -->
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="src/css/signUp.css">
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- <div class="background-image"></div> -->
    <div class="h-100vh bg-white">
        <div class="navbar">
            <div class="navbar-logo">
                <a><img src="src/images/logo.png" alt="RHU+ Logo" /></a>
            </div>
        </div>
        <div id="main-div">
            <div id="right-container">
                <div id="signup-box">
                    <p class="titles light-txt">
                        <span style="color: #21BCEC">Excellent</span>
                        <span style="color: #FFFFFF; margin-bottom: 50px;">Education</span><span style="color:#21BCEC">.</span>
                        <span style="color: #21BCEC">Affordable</span>
                        <span style="color: #FFFFFF">Price</span><span style="color: #21BCEC">.</span>
                        <hr style="width:25%;text-align:left;margin-left:235px">
                    </p>
                    <class class="already-description light-txt"> Already a member?
                    <button class="bg-primary4 learn-more-btn">Log in</button>
                </div>
            </div>
            <div class="inner">
    
                <form class="form">
                    <h1>Sign Up</h1>
                    <div class='sent'> <p>Join thousands of students in learning with<br>the best quality from all over the globe.</p>
                    </div>
        
                    <div class='is-grouped'>
                        <button class="bg-primary1 learn-more-btn2">As a Student</button>
                        <button class="bg-primary2 learn-more-btn3">As an Instructor</button>
                    </div>
                    <div class='all'>
                        <div class="form-wrapper">
                            <input type="text" placeholder="FullName" class="form-control"></div>
                        <div class="form-wrapper">
                            <input type="text" placeholder="Email" class="form-control">
                            <i class="zmdi zmdi-account"></i>
                        </div>
                        <div class="form-wrapper">
                            <input type="text" placeholder="Username" class="form-control">
                            <i class="zmdi zmdi-email"></i>
                        </div>
        
                        <div class="form-wrapper">
                            <input type="password" placeholder="Password" class="form-control">
                            <i class="zmdi zmdi-lock"></i>
                        </div>
                        <div class="form-wrapper">
                            <input type="password" placeholder="Confirm Password" class="form-control">
                            <i class="zmdi zmdi-lock"></i>
                        </div>
                    </div>
        
                </form>
                <div class='confirm'>
                    <div class="example">
                        <label class="checkbox-button">
                          <input type="checkbox" class="checkbox-button__input" id="choice1-1" name="choice1">
                          <span class="checkbox-button__control"></span>
                          <span class="checkbox-button__label"> &nbsp;&nbsp;Yes, I want to receive news and offers on my email.<br> or sign up by using</span>
                        </label>
        
                    </div>
                    <button class="bg-primary learn-more-btn1">Continue</button> </div>
                <div class='all-icons'>
                    <a><img src="src/images/Picture1.png" class="pic1" alt="pic1" /></a>
                    <a><img src="src/images/Picture2.png" class="pic2" alt="pic1" /></a>
                    <a><img src="src/images/Picture3.png" class="pic3" alt="pic1" /></a>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->

    <script src="src/js/jquery-3.5.1.slim.min.js"></script>
    <script src="src/js/custom.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
